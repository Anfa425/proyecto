<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - MediCitas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #1f2937;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Fondo con imágenes médicas */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1579154204601-01588f351e67?w=1920&q=80");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.4) blur(2px);
        z-index: 0;
      }

      /* Overlay oscuro */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.7) 0%,
          rgba(118, 75, 162, 0.7) 100%
        );
        z-index: 1;
      }

      .login-container {
        background: white;
        border-radius: 24px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        width: 100%;
        max-width: 450px;
        animation: slideUp 0.5s ease;
        position: relative;
        z-index: 100;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 40px;
        text-align: center;
        color: white;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .logo i {
        font-size: 48px;
        color: #10b981;
      }

      .logo h1 {
        font-size: 32px;
        font-weight: 700;
      }

      .login-header p {
        font-size: 16px;
        opacity: 0.95;
      }

      .login-content {
        padding: 40px;
      }

      /* PASO 1: Selección de tipo de usuario */
      #step-selection {
        display: block;
      }

      #step-login {
        display: none;
      }

      .step-title {
        text-align: center;
        margin-bottom: 30px;
      }

      .step-title h2 {
        color: #1f2937;
        font-size: 24px;
        margin-bottom: 8px;
      }

      .step-title p {
        color: #6b7280;
        font-size: 14px;
      }

      .user-type-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }

      .user-type-card {
        background: #f9fafb;
        border: 3px solid #e5e7eb;
        border-radius: 16px;
        padding: 30px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
      }

      .user-type-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      }

      .user-type-card.selected {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: #667eea;
        color: white;
        transform: scale(1.05);
      }

      .user-type-card i {
        font-size: 48px;
        margin-bottom: 15px;
        color: #667eea;
      }

      .user-type-card.selected i {
        color: white;
      }

      .user-type-card h3 {
        font-size: 20px;
        margin-bottom: 8px;
        color: #1f2937;
      }

      .user-type-card.selected h3 {
        color: white;
      }

      .user-type-card p {
        font-size: 14px;
        color: #6b7280;
      }

      .user-type-card.selected p {
        color: rgba(255, 255, 255, 0.9);
      }

      .btn-continue {
        width: 100%;
        padding: 16px;
        background: #e5e7eb;
        color: #9ca3af;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: not-allowed;
        transition: all 0.3s;
      }

      .btn-continue.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        cursor: pointer;
      }

      .btn-continue.active:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      /* PASO 2: Formulario de login */
      .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #667eea;
        background: none;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-bottom: 20px;
        padding: 8px 0;
      }

      .back-button:hover {
        color: #764ba2;
      }

      .selected-type-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .selected-type-badge i {
        font-size: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #374151;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 16px;
      }

      .form-group input {
        width: 100%;
        padding: 15px 15px 15px 48px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s;
        font-family: inherit;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .alert {
        padding: 14px 16px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }

      .alert.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #6ee7b7;
      }

      .alert.show {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert i {
        font-size: 18px;
      }

      .demo-credentials {
        margin-top: 25px;
        padding: 20px;
        background: #f9fafb;
        border: 2px dashed #e5e7eb;
        border-radius: 12px;
      }

      .demo-credentials h4 {
        color: #374151;
        font-size: 13px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .demo-item {
        background: white;
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 13px;
        border: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
      }

      .demo-item:last-child {
        margin-bottom: 0;
      }

      .demo-label {
        color: #6b7280;
        font-weight: 500;
      }

      .demo-value {
        font-family: "Courier New", monospace;
        color: #667eea;
        font-weight: 600;
      }

      @media (max-width: 480px) {
        .login-container {
          max-width: 100%;
        }

        .login-header {
          padding: 30px 20px;
        }

        .login-content {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-heartbeat"></i>
          <h1>MediCitas</h1>
        </div>
        <p>Sistema de Gestión de Citas Médicas</p>
      </div>

      <div class="login-content">
        <!-- PASO 1: Selección de tipo de usuario -->
        <div id="step-selection">
          <div class="step-title">
            <h2>Bienvenido</h2>
            <p>Selecciona cómo deseas ingresar</p>
          </div>

          <div class="user-type-grid">
            <div class="user-type-card" onclick="selectUserType('paciente')">
              <i class="fas fa-user"></i>
              <h3>Paciente</h3>
              <p>Agenda y gestiona tus citas médicas</p>
            </div>

            <div
              class="user-type-card"
              onclick="selectUserType('administrador')"
            >
              <i class="fas fa-user-shield"></i>
              <h3>Administrador</h3>
              <p>Acceso al panel de administración</p>
            </div>
          </div>

          <button class="btn-continue" id="btn-continue" disabled>
            Continuar <i class="fas fa-arrow-right"></i>
          </button>
        </div>

        <!-- PASO 2: Formulario de login -->
        <div id="step-login">
          <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i> Volver
          </button>

          <div class="selected-type-badge" id="selected-badge">
            <i class="fas fa-user"></i>
            <span id="badge-text">Paciente</span>
          </div>

          <div id="alert" class="alert"></div>

          <form id="loginForm">
            <div class="form-group">
              <label>Número de Cédula</label>
              <div class="input-wrapper">
                <i class="fas fa-id-card"></i>
                <input
                  type="text"
                  id="cedula"
                  placeholder="Ingresa tu cédula"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label>Contraseña</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn-login">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
          </form>

          <div class="demo-credentials" id="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Credenciales de Prueba</h4>
            <div id="credentials-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8001";
      let selectedType = null;

      // Seleccionar tipo de usuario
      function selectUserType(type) {
        selectedType = type;

        // Remover selección anterior
        document.querySelectorAll(".user-type-card").forEach((card) => {
          card.classList.remove("selected");
        });

        // Seleccionar nueva tarjeta
        event.currentTarget.classList.add("selected");

        // Activar botón continuar
        const btnContinue = document.getElementById("btn-continue");
        btnContinue.classList.add("active");
        btnContinue.disabled = false;
        btnContinue.onclick = showLoginForm;
      }

      // Mostrar formulario de login
      function showLoginForm() {
        if (!selectedType) return;

        document.getElementById("step-selection").style.display = "none";
        document.getElementById("step-login").style.display = "block";

        // Actualizar badge
        const badge = document.getElementById("selected-badge");
        const badgeText = document.getElementById("badge-text");
        const badgeIcon = badge.querySelector("i");

        if (selectedType === "administrador") {
          badgeIcon.className = "fas fa-user-shield";
          badgeText.textContent = "Administrador";
        } else {
          badgeIcon.className = "fas fa-user";
          badgeText.textContent = "Paciente";
        }

        // Mostrar credenciales de demo correspondientes
        showDemoCredentials();

        // Limpiar campos
        document.getElementById("cedula").value = "";
        document.getElementById("password").value = "";
        document.getElementById("cedula").focus();
      }

      // Volver a selección
      function goBack() {
        document.getElementById("step-login").style.display = "none";
        document.getElementById("step-selection").style.display = "block";

        // Limpiar alerta
        const alert = document.getElementById("alert");
        alert.classList.remove("show");
      }

      // Mostrar credenciales de demo
      function showDemoCredentials() {
        const credentialsList = document.getElementById("credentials-list");

        if (selectedType === "administrador") {
          credentialsList.innerHTML = `
                    <div class="demo-item">
                        <span class="demo-label">Cédula:</span>
                        <span class="demo-value">admin</span>
                    </div>
                    <div class="demo-item">
                        <span class="demo-label">Contraseña:</span>
                        <span class="demo-value">admin123</span>
                    </div>
                `;
        } else {
          credentialsList.innerHTML = `
                    <div class="demo-item">
                        <span class="demo-label">Cédula:</span>
                        <span class="demo-value">1234567890</span>
                    </div>
                    <div class="demo-item">
                        <span class="demo-label">Contraseña:</span>
                        <span class="demo-value">1234</span>
                    </div>
                    <div style="margin-top: 8px; font-size: 12px; color: #6B7280; text-align: center;">
                        o también: 9876543210 / 1234
                    </div>
                `;
        }
      }

      // Manejar login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const cedula = document.getElementById("cedula").value;
          const password = document.getElementById("password").value;
          const alert = document.getElementById("alert");

          try {
            const response = await fetch(`${API_URL}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ cedula, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Verificar que el tipo coincida
              if (data.usuario.tipo !== selectedType) {
                alert.className = "alert error show";
                alert.innerHTML = `
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Este usuario no es un ${selectedType}</span>
                        `;
                return;
              }

              // Guardar información del usuario
              localStorage.setItem("usuario", JSON.stringify(data.usuario));

              alert.className = "alert success show";
              alert.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        <span>¡Bienvenido ${data.usuario.nombre}!</span>
                    `;

              // Redirigir según el tipo de usuario
              setTimeout(() => {
                if (data.usuario.tipo === "administrador") {
                  window.location.href = "index.html";
                } else {
                  window.location.href = "paciente.html";
                }
              }, 1000);
            } else {
              alert.className = "alert error show";
              alert.innerHTML = `
                        <i class="fas fa-times-circle"></i>
                        <span>Cédula o contraseña incorrecta</span>
                    `;
            }
          } catch (error) {
            alert.className = "alert error show";
            alert.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Error de conexión con el servidor</span>
                `;
          }
        });
    </script>
  </body>
</html>
